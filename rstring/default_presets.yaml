everything:
    is_default: false
    args:

common:
  is_default: true
  args:
    # Exclude common build and cache directories
    - --exclude=.git
    - --exclude=__pycache__/*
    - --exclude=*.py[cod]
    - --exclude=*$py.class
    - --exclude=*.so
    - --exclude=.Python
    - --exclude=build/*
    - --exclude=develop-eggs/*
    - --exclude=dist/*
    - --exclude=downloads/*
    - --exclude=eggs/*
    - --exclude=.eggs/*
    - --exclude=lib/*
    - --exclude=lib64/*
    - --exclude=parts/*
    - --exclude=sdist/*
    - --exclude=var/*
    - --exclude=wheels/*
    - --exclude=pip-wheel-metadata/*
    - --exclude=share/python-wheels/*
    - --exclude=*.egg-info/*
    - --exclude=.installed.cfg
    - --exclude=*.egg
    - --exclude=MANIFEST

    # PyInstaller
    - --exclude=*.manifest
    - --exclude=*.spec

    # Installer logs
    - --exclude=pip-log.txt
    - --exclude=pip-delete-this-directory.txt

    # Unit test / coverage reports
    - --exclude=htmlcov/*
    - --exclude=.tox/*
    - --exclude=.nox/*
    - --exclude=.coverage
    - --exclude=.coverage.*
    - --exclude=.cache
    - --exclude=nosetests.xml
    - --exclude=coverage.xml
    - --exclude=*.cover
    - --exclude=*.py,cover
    - --exclude=.hypothesis/*
    - --exclude=.pytest_cache/*

    # Environments
    - --exclude=.env
    - --exclude=.venv
    - --exclude=env/*
    - --exclude=venv/*
    - --exclude=ENV/*
    - --exclude=env.bak/*
    - --exclude=venv.bak/*

    # mypy
    - --exclude=.mypy_cache/*
    - --exclude=.dmypy.json
    - --exclude=dmypy.json

    # Pyre type checker
    - --exclude=.pyre/*

    # macOS
    - --exclude=.DS_Store
    - --exclude=.DS_Store?
    - --exclude=._*
    - --exclude=.Spotlight-V100
    - --exclude=.Trashes
    - --exclude=ehthumbs.db
    - --exclude=Thumbs.db

    # IDEs
    - --exclude=.idea/*

    # Common patterns
    - --exclude=.*/
    - --exclude=*.log
    - --exclude=*.bak
    - --exclude=*.tmp
    - --exclude=*.temp
    - --exclude=*.swp
    - --exclude=*.swo
    - --exclude=*~
    - --exclude=Thumbs.db
    - --exclude=.DS_Store
    - --exclude=.git
    - --exclude=.svn
    - --exclude=.hg
    - --exclude=.vscode
    - --exclude=.idea
    - --exclude=*.sublime-*
    - --exclude=venv
    - --exclude=env
    - --exclude=.venv
    - --exclude=__pycache__
    - --exclude=*.pyc
    - --exclude=*.pyo
    - --exclude=*.pyd
    - --exclude=*.egg-info
    - --exclude=.pytest_cache
    - --exclude=.mypy_cache
    - --exclude=.coverage
    - --exclude=htmlcov

    # Node.js
    - --exclude=node_modules
    - --exclude=bower_components
    - --exclude=dist
    - --exclude=build
    - --exclude=.next
    - --exclude=.nuxt
    - --exclude=*.min.js
    - --exclude=*.min.css

    # Java
    - --exclude=vendor/
    - --exclude=*.class
    - --exclude=*.jar
    - --exclude=*.war
    - --exclude=*.ear
    - --exclude=target/

    # C/C++
    - --exclude=*.o
    - --exclude=*.a
    - --exclude=*.so
    - --exclude=*.dll
    - --exclude=*.exe
    - --exclude=*.out
    - --exclude=*.app
    - --exclude=*.dylib
    - --exclude=*.bin
    - --exclude=*.dSYM
    - --exclude=*.elf

    # Lock files
    - --exclude=package-lock.json
    - --exclude=yarn.lock
    - --exclude=Gemfile.lock
    - --exclude=Pipfile.lock
    - --exclude=Cargo.lock

    # Secrets and keys
    - --exclude=*.env
    - --exclude=.env*
    - --exclude=*.pem
    - --exclude=*.key
    - --exclude=*_rsa
    - --exclude=*_dsa
    - --exclude=*.crt
    - --exclude=*.cer

    # Binary files
    - --exclude=*.pdf
    - --exclude=*.doc
    - --exclude=*.docx
    - --exclude=*.ppt
    - --exclude=*.pptx
    - --exclude=*.xls
    - --exclude=*.xlsx
    - --exclude=*.jpg
    - --exclude=*.jpeg
    - --exclude=*.png
    - --exclude=*.gif
    - --exclude=*.bmp
    - --exclude=*.svg
    - --exclude=*.ico
    - --exclude=*.mp3
    - --exclude=*.mp4
    - --exclude=*.avi
    - --exclude=*.mov

    # Include directories first
    - --include=*/

    # Include common source files
    - --include=*.py
    - --include=*.ipynb
    - --include=*.js
    - --include=*.ts
    - --include=*.jsx
    - --include=*.tsx
    - --include=*.html
    - --include=*.htm
    - --include=*.css
    - --include=*.scss
    - --include=*.sass
    - --include=*.rb
    - --include=*.erb
    - --include=*.java
    - --include=*.kt
    - --include=*.groovy
    - --include=*.c
    - --include=*.cpp
    - --include=*.cc
    - --include=*.cxx
    - --include=*.h
    - --include=*.hpp
    - --include=*.cs
    - --include=*.fs
    - --include=*.vb
    - --include=*.go
    - --include=*.rs
    - --include=*.php
    - --include=*.scala
    - --include=*.swift
    - --include=*.m
    - --include=*.mm
    - --include=*.sh
    - --include=*.bash
    - --include=*.zsh
    - --include=*.sql

    # Include configuration files
    - --include=*.ini
    - --include=*.cfg
    - --include=*.conf
    - --include=*.toml
    - --include=*.yaml
    - --include=*.yml
    - --include=*.json
    - --include=.gitignore
    - --include=.dockerignore
    - --include=requirements.txt
    - --include=Pipfile
    - --include=package.json
    - --include=tsconfig.json
    - --include=Gemfile
    - --include=pom.xml
    - --include=build.gradle
    - --include=settings.gradle
    - --include=Cargo.toml
    - --include=.editorconfig

    # Include documentation
    - --include=*.md
    - --include=*.rst
    - --include=*.txt

    # Include build files
    - --include=Dockerfile
    - --include=*.dockerfile
    - --include=Makefile
    - --include=*.mk
    - --include=*.gradle
    - --include=*.plist

    # Exclude everything else
    - --exclude=*

# Add more presets as needed, for example:

docs-only:
  is_default: false
  args:
    # Include directories
    - --include=*/

    # Include documentation files
    - --include=*.md
    - --include=*.rst
    - --include=*.txt
    - --include=*.adoc
    - --include=*.asciidoc

    # Include configuration files that might contain documentation
    - --include=*.yaml
    - --include=*.yml
    - --include=*.json
    - --include=*.toml

    # Prune empty directories
    - --prune-empty-dirs

    # Exclude everything by default
    - --exclude=*
